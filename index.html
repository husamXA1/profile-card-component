<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <img src="images/bg-pattern-top.svg" alt="top pattern" class="top-pattern">

  <div class="profile-card">
    <div class="card-pattern">
      <img src="images/image-victor.jpg" alt="profile picture" class="profile-picture">
    </div>


    <h2 class="user-name">Victor Crest <span>26</span></h2>
    <p class="location">London</p>

    <div class="seperator"></div>

    <div class="stats">
      <div class="stat">
        <p class="value">80K</p>
        <p class="description">Followers</p>
      </div>
      <div class="stat">
        <p class="value">803K</p>
        <p class="description">Likes</p>
      </div>
      <div class="stat">
        <p class="value">1.4K</p>
        <p class="description">Photos</p>
      </div>
    </div>
  </div>

  <img src="images/bg-pattern-bottom.svg" alt="bottom pattern" class="bottom-pattern">

</body>
</html>
